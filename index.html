<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hallo Hussain</title>
<style>
  :root {
    --bg: #0a1020;
    --fg: #f0f4ff;
    --accent1: #8a5fff;
    --accent2: #ff4fa3;
    --accent3: #50e3c2;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body { height: 100%; }
  body {
    display: grid;
    place-items: center;
    background: radial-gradient(1000px 800px at 50% 30%, #11193a, #060a16);
    color: var(--fg);
    font-family: 'Segoe UI', system-ui, sans-serif;
    overflow: hidden;
  }

  .card {
    position: relative;
    z-index: 2;
    padding: 30px 40px;
    border-radius: 20px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(10px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    text-align: center;
    animation: fadeIn 1.5s ease forwards;
  }

  h1 {
    font-size: clamp(24px, 3vw, 36px);
    margin-bottom: 12px;
  }

  p {
    font-size: clamp(16px, 2vw, 20px);
    margin-bottom: 25px;
  }

  button {
    border: none;
    border-radius: 12px;
    background: linear-gradient(135deg, var(--accent1), var(--accent2));
    color: #fff;
    font-weight: 600;
    padding: 12px 24px;
    margin: 0 10px;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(255,79,163,0.4);
  }

  .overlay {
    position: fixed;
    inset: 0;
    background: radial-gradient(70vmax 70vmax at 50% 50%, rgba(255,255,255,.06), rgba(0,0,0,.8)), #0b0f1a;
    display: grid;
    place-items: center;
    visibility: hidden;
    opacity: 0;
    transition: opacity .8s ease, visibility .8s ease;
    overflow: hidden;
  }

  .overlay.show {
    visibility: visible;
    opacity: 1;
  }

  .arabic {
    font-size: clamp(40px, 9vw, 140px);
    font-weight: 800;
    color: transparent;
    background: linear-gradient(90deg, #fff, #ffe4f0, #ffd6f0, #fff);
    background-clip: text;
    -webkit-background-clip: text;
    animation: glow 3s ease-in-out infinite alternate;
    text-shadow: 0 0 25px rgba(255,200,230,.4);
  }

  @keyframes glow {
    from { filter: drop-shadow(0 0 15px rgba(255,79,163,.4)); }
    to { filter: drop-shadow(0 0 35px rgba(138,95,255,.5)); }
  }

  .flower {
    position: absolute;
    width: 14px;
    height: 14px;
    background: radial-gradient(circle at 30% 30%, #fff, var(--accent3));
    border-radius: 50%;
    animation: bloom 6s linear infinite;
    opacity: 0.7;
  }

  @keyframes bloom {
    0% { transform: translateY(100vh) scale(0.4) rotate(0deg); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateY(-120vh) scale(1.3) rotate(360deg); opacity: 0; }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .hint {
    position: absolute;
    bottom: 20px;
    width: 100%;
    text-align: center;
    font-size: 14px;
    color: #ccc;
  }
</style>
</head>
<body>

<main class="card" id="greeting">
  <h1>Hello Hussain</h1>
  <p>How are you today?</p>
  <div>
    <button id="fineBtn">Fine ðŸ˜Š</button>
    <button id="notFineBtn">Not fine ðŸ˜ž</button>
  </div>
</main>

<section class="overlay" id="overlay">
  <div class="arabic" lang="ar">Ø´Ù„Ø§Ø¨Ø³Ø©ØŸ</div>
  <div class="hint">Click anywhere to close</div>
</section>

<script>
  const overlay = document.getElementById('overlay');
  const fineBtn = document.getElementById('fineBtn');
  const notFineBtn = document.getElementById('notFineBtn');
  const greeting = document.getElementById('greeting');

  function createFlower() {
    const flower = document.createElement('div');
    flower.className = 'flower';
    flower.style.left = Math.random() * 100 + 'vw';
    flower.style.animationDuration = (5 + Math.random() * 5) + 's';
    flower.style.filter = `hue-rotate(${Math.random() * 360}deg)`;
    overlay.appendChild(flower);
    setTimeout(() => flower.remove(), 8000);
  }

  let flowerInterval;

  function showBeautifulScene() {
    greeting.style.display = 'none';
    overlay.classList.add('show');
    for (let i = 0; i < 30; i++) setTimeout(createFlower, i * 200);
    flowerInterval = setInterval(createFlower, 500);
  }

  fineBtn.addEventListener('click', showBeautifulScene);
  notFineBtn.addEventListener('click', showBeautifulScene);
  overlay.addEventListener('click', () => {
    overlay.classList.remove('show');
    greeting.style.display = 'block';
    clearInterval(flowerInterval);
  });
</script>
</body>
</html>
